<div *ngIf="edit" class="time-select__container">
  <form [formGroup]="form" fxLayout="row" fxFlex="100" fxLayoutGap="50px">
    <div>
      <mat-form-field appearance="outline" (click)="picker.open();">
        <mat-label>Surgery date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          id="date"
          required
          readonly
          formControlName="date"
          [disabled]="isDisabled"
          (dateInput)="dateOnInput($event)"
        >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="25px">
      <mat-form-field appearance="fill">
        <mat-label>Hours</mat-label>
        <mat-select formControlName="hours">
          <mat-option *ngFor="let hour of hours" [value]="hour">
            {{ hour }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Minutes</mat-label>
        <mat-select formControlName="minutes">
          <mat-option *ngFor="let minute of minutes" [value]="minute">
            {{ minute }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Schedule</mat-label>
        <mat-select formControlName="schedule">
          <mat-option *ngFor="let scheduleSys of scheduleSystem" [value]="scheduleSys">
            {{ scheduleSys }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>

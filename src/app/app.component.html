<router-outlet></router-outlet>
<form [formGroup]="form">
  <app-time-select-field
  formControlName="date"
  [edit]="true"
  [timeZone]="timeZone.value"
  ></app-time-select-field>
</form>

<p>{{ message }}</p>

<div style="height: 400px; overflow: auto;">
  <div class="opportunities__container" *ngFor="let opp of opportunities?.byRole">
    <span>{{ opp.date | timezone: timeZone.value }}</span>
  </div>  
</div>
